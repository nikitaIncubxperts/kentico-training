<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
		<form>
			<div class="main" class="form-control">
				<input type="text" id="user-in" class="form-control"
					placeholder="Username">
				<span id="user-err" class="text-danger font-weight-bold"></span><br>
				<input type="password" id="pwd-in" class="form-control"
					placeholder="Password">
				<span id="pwd-err" class="text-danger font-weight-bold"></span><br>
				<button  onclick="login();" type="button" id="loginbtn" class="form-control">Login</button>
				<p>Forgot your email or login ID, and/or password?<br>
				<span><a href="#">Click here</a></span></p>
			</div>
		<form>
        <script>
            function login(){
                let username = document.getElementById("user-in").value;
                let password = document.getElementById("pwd-in").value;
                if(username==""&&password==""){
                    document.getElementById("user-err").innerHTML = "Enter valid username";
                }else if(username=="admin"&&password=="123"){
                    window.open('home.html');
                    document.getElementById("user-in").value="";
                    document.getElementById("pwd-in").value="";
                }
                if(username!="admin"){
                    document.getElementById("user-err").innerHTML = "Enter valid username";
                }
                else{
                    document.getElementById("user-err").innerHTML = "";
                }
                if(password!="123"){
                    document.getElementById("pwd-err").innerHTML = "Enter valid password";
                }
                else{
                    document.getElementById("pwd-err").innerHTML = "";
                }
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
